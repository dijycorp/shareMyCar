<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">
<head>
<title>IGNORED</title>
</head>
<body>
	<ui:composition>

		<h:form>

				<p:autoComplete id="autoCompleteSVilleDepart"
					value="#{searchTrajet.villeDepart}"
					completeMethod="#{autoCompleteVilleBean.completeVille}" var="ville"
					itemLabel="#{ville.nomVille}" itemValue="#{ville}"
					converter="villeConverter" forceSelection="true" maxResults="10" />

				<p:outputLabel>inverser</p:outputLabel>
				
				<p:autoComplete id="autoCompleteSVilleArrive"
					value="#{searchTrajet.villeArrive}"
					completeMethod="#{autoCompleteVilleBean.completeVille}" var="ville"
					itemLabel="#{ville.nomVille}" itemValue="#{ville}"
					converter="villeConverter" forceSelection="true" maxResults="10" />

				<p:commandButton value="rechercher" action="#{searchTrajet.rechercheTrajet}" />

		</h:form>

	</ui:composition>
</body>
</html>
