<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Modification de votre compte personnel</title>
</h:head>
<h:body>
	<ui:decorate template="#{templatesNavigationBean.navLeftTemplate}">

		<ui:define name="navLeft">
			<ui:include src="#{templatesNavigationBean.menuClient}"></ui:include>
		</ui:define>

		<ui:define name="content">

			<h:form id="formulaireModification">
				<b:container>
					<h3>Modification de mon compte</h3>

					<p:separator />
					<p:focus context="formulaireModification" />

					<h:panelGrid columns="2">

						<h:outputText value="Login" />
						<h:outputText
							value="#{clientBean.userConnexionBean.user.login}"
							size="25" />

						<h:outputText value="Nom" />
						<p:inplace>
						<p:inputText
							value="#{clientBean.userConnexionBean.user.nom}"
							size="25" required="true"
							requiredMessage="le nom n'est pas renseigné" />
						</p:inplace>

						<h:outputText value="Prénom" />
						<p:inplace>
						<p:inputText
							value="#{clientBean.userConnexionBean.user.prenom}"
							size="25" required="true"
							requiredMessage="le prénom n'est pas renseigné" />
						</p:inplace>

						<h:outputText value="Email" />
						<p:inplace>
							<p:inputText
								value="#{clientBean.userConnexionBean.user.email}"
								required="true" size="25"
								requiredMessage="L'adresse mail est indispensable pour valider le compte et recevoir les notifications relatifs à vos trajets" />
						</p:inplace>

							<h:outputText value="Téléphone" />
						<p:inplace>
							<p:inputText
								value="#{clientBean.userConnexionBean.user.telephone}"
								size="25" />
						</p:inplace>
						<f:facet name="footer">
							<h:panelGroup>
								<p:commandButton value="Valider"
									action="#{clientBean.doUpdateClient}" />
								<p:commandButton value="Réinitialiser"
									update="formulaireModification" process="@this">
									<p:resetInput target="formulaireModification" />
								</p:commandButton>

								<p:commandButton value="Annuler"
									action="#{navigationBean.fwAccueilClient}"></p:commandButton>

							</h:panelGroup>
						</f:facet>
					</h:panelGrid>

				</b:container>
			</h:form>


		</ui:define>

	</ui:decorate>

</h:body>
</html>
