<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Changer mon mot de passe</title>
</h:head>
<h:body>
	<ui:decorate template="#{templatesNavigationBean.navLeftTemplate}">

		<ui:define name="navLeft">
			<ui:include src="#{templatesNavigationBean.menuAdmin}"></ui:include>
		</ui:define>

		<ui:define name="content">
			<h:form id="formulaireChangeMDP">
					<h3>Changer mon mot de passe</h3>

					<p:separator />
					<p:focus context="formulaireChangeMDP" />

					<h:panelGrid columns="2">

						<h:outputText value="Login" />
						<h:outputText value="#{userConnexionBean.login}"
							size="25" />

						<h:outputText value="Mot de passe" />
						<p:password id="pwd1" value="#{adminBean.password}"
							match="pwd2" required="true" size="25"
							validatorMessage="Les mots de passe saisie ne sont pas identique"
							requiredMessage="Le mot de passe est indispensable pour assurée la sécurité de votre compte" />

						<h:outputText value="Confirmation" />
						<p:password id="pwd2"
							value="#{adminBean.passwordConfirme}" required="true"
							size="25"
							requiredMessage="la confirmation du mot de passe n'a pas été saisie" />

						<f:facet name="footer">
							<h:panelGroup>
								<p:commandButton value="Valider"
								action="#{adminBean.doChangeMDP}"
									/>
								<p:commandButton value="Réinitialiser"
									update="formulaireChangeMDP" process="@this">
									<p:resetInput target="formulaireChangeMDP" />
								</p:commandButton>

								<p:commandButton value="Annuler"
									action="#{navigationBean.fwIndex}"></p:commandButton>

							</h:panelGroup>
						</f:facet>
					</h:panelGrid>
				<p:separator />

			</h:form>
		</ui:define>

	</ui:decorate>

</h:body>
</html>
