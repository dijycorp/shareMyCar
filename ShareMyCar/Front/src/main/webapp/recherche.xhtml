<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Effectuer une recherche</title>
</h:head>
<h:body>
	<ui:decorate template="#{templatesNavigationBean.navLeftTemplate}">

		<ui:define name="navLeft">
			<ui:include src="#{templatesNavigationBean.menuRecherche}"></ui:include>
		</ui:define>


		<ui:define name="content">
			<h:form>
				<p:dataScroller value="#{searchTrajet.resultatRecherche}"
					var="trajet" chunkSize="8" >
					<f:facet name="header">Retour de la recherche</f:facet>

					<f:facet name="loader">
						<p:commandButton type="button" value="Voir plus"
							icon="ui-icon-circle-triangle-s" />
					</f:facet>

					<h:panelGrid columns="3" class="miniContaint" >
						<f:facet name="header">Prix : #{trajet.prix} CFA</f:facet>
						
						<p:outputPanel>
							<h:panelGrid columns="2" cellpadding="5">

								<h:outputText value="Ville de départ:" />
								<h:outputText value="#{trajet.villeDepart.nomVille}"
									style="font-weight: bold" />

								<h:outputText value="Ville d'arrivé:" />
								<h:outputText value="#{trajet.villeArrive.nomVille}"
									style="font-weight: bold" />

								<h:outputText value="Départ le:" />
								<h:outputText value="#{trajet.dateDepart}"
									style="font-weight: bold" >
									<f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
									</h:outputText>

								<h:outputText value="Heure de départ :" />
								<h:outputText value="#{trajet.dateDepart}"
									style="font-weight: bold">
									<f:convertDateTime type="time" pattern="HH:mm"/>
									</h:outputText>
							</h:panelGrid>
						</p:outputPanel>

						<p:outputPanel>
							<h:panelGrid columns="2" cellpadding="5">

								
								<h:outputText value="Chauffeur :" />
								<h:outputText value="#{trajet.chauffeur.login}" />
								
								<h:outputText value="durée estimé :" />
								<h:outputText value="#{trajet.dureeEstime}"
									style="font-weight: bold">
									<f:convertDateTime type="date" pattern="HH:mm"/>
									</h:outputText>

								<h:outputText value="distance :" />
								<h:outputText value="#{trajet.distance} Km"
									style="font-weight: bold" />
							</h:panelGrid>
						</p:outputPanel>
						<p:outputPanel>
						<h:panelGrid columns="1">
							<p:outputLabel value="Place(s) disponible(s) : #{trajet.placeDisponible}"/>
							<p:commandButton value="Réserver" rendered="#{trajet.placeDisponible >0}" action="#{trajetBean.consulterTrajet(trajet)}"/>
						</h:panelGrid>
						</p:outputPanel>

					</h:panelGrid>
				</p:dataScroller>
			</h:form>
		</ui:define>


	</ui:decorate>

</h:body>
</html>
